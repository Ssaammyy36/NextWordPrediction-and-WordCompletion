server {
    listen 80;
    server_name localhost; # Can be replaced with your domain name later

    # Serve static files for the React app
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # Handles client-side routing
    }

    # Proxy API requests to the Flask backend
    location /api {
        proxy_pass http://backend:5000; # 'backend' is the service name in docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Optionally, rewrite the path if your Flask app expects /predict instead of /api/predict
        # rewrite ^/api/(.*)$ /$1 break;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
